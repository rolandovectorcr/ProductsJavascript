<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>App store</title>
</head>

<body>

    <!--Navegación-->
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">Product App</a>
    </nav>
    <!--Aplicación-->
    <section class="container">
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Add Product</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="nombre del producto ;)" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" step="0.01" id="price" placeholder="precio del producto"
                                class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="year" value="2018" min="1900" max="2050"
                                placeholder="año del producto" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="submit" value="save" class="btn btn-primary btn-block">
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-8">
                <div id="product-list" class="col-md-8"></div>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
